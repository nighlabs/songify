name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at midnight (runs both analyzers)
    - cron: '0 0 * * 0'

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    # Skip change detection on schedule - run everything
    if: github.event_name != 'schedule'
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  analyze-go:
    name: Analyze Go
    runs-on: ubuntu-latest
    needs: changes
    # Run if backend changed, or on schedule, or if changes job was skipped
    if: |
      always() &&
      (needs.changes.outputs.backend == 'true' ||
       github.event_name == 'schedule' ||
       needs.changes.result == 'skipped')
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache-dependency-path: backend/go.sum

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
          source-root: backend

      - name: Build Go
        working-directory: backend
        run: go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:go"

  analyze-javascript:
    name: Analyze JavaScript/TypeScript
    runs-on: ubuntu-latest
    needs: changes
    # Run if frontend changed, or on schedule, or if changes job was skipped
    if: |
      always() &&
      (needs.changes.outputs.frontend == 'true' ||
       github.event_name == 'schedule' ||
       needs.changes.result == 'skipped')
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          source-root: frontend

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"
