services:
  backend:
    build: ./backend
    container_name: songify-backend
    restart: unless-stopped
    environment:
      - PORT=8080
      - DATABASE_PATH=/data/songify.db
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - ADMIN_PORTAL_PASSWORD=${ADMIN_PORTAL_PASSWORD:?ADMIN_PORTAL_PASSWORD is required}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:?SPOTIFY_CLIENT_ID is required}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:?SPOTIFY_CLIENT_SECRET is required}
      - ADMIN_TOKEN_DURATION=${ADMIN_TOKEN_DURATION:-168h}
      - FRIEND_TOKEN_DURATION=${FRIEND_TOKEN_DURATION:-12h}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-10}
    volumes:
      - songify-data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:?SPOTIFY_CLIENT_ID is required}
    container_name: songify-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  songify-data:
